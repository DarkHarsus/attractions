databaseChangeLog:
  - changeSet:
      id: 1
      author: Timirlan
      changes:
        - createTable:
            tableName: locality
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: city
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: region
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: DOUBLE
                  constraints:
                    nullable: true
              - column:
                  name: longitude
                  type: DOUBLE
                  constraints:
                    nullable: true

  - changeSet:
      id: 2
      author: Timirlan
      changes:
        - createTable:
            tableName: attraction
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: locality_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: attraction
            baseColumnNames: locality_id
            referencedTableName: locality
            referencedColumnNames: id
            constraintName: fk_attraction_locality

  - changeSet:
      id: 3
      author: Timirlan
      changes:
        - createTable:
            tableName: assistance
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: provider
                  type: VARCHAR(255)
                  constraints:
                    nullable: false


  - changeSet:
      id: 4
      author: Timirlan
      changes:
        - createTable:
            tableName: attraction_assistance
            columns:
              - column:
                  name: attraction_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: assistance_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: attraction_assistance
            baseColumnNames: attraction_id
            referencedTableName: attraction
            referencedColumnNames: id
            constraintName: fk_assistance_attraction_att
        - addForeignKeyConstraint:
            baseTableName: attraction_assistance
            baseColumnNames: assistance_id
            referencedTableName: assistance
            referencedColumnNames: id
            constraintName: fk_assistance_attraction_ass


